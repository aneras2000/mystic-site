<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тайная страница памяти</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(145deg, #0c042b, #2b0f5e);
      color: #fff;
      overflow-x: hidden;
    }
    .welcome {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      animation: fadeIn 4s ease-in forwards 3s;
    }
    .welcome h1 {
      font-size: 2.5em;
      text-shadow: 0 0 15px #946df0;
    }
    .welcome p {
      font-size: 1.2em;
      max-width: 80%;
      line-height: 1.6em;
      margin-top: 20px;
    }
    audio {
      display: none;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>  <div class="welcome">
    <h1>Добро пожаловать</h1>
    <p>Ты проснулась. Этот мир помнит тебя. Закрой глаза и послушай.</p>
  </div>  <audio id="voice" autoplay>
    <source src="voice.mp3" type="audio/mpeg">
  </audio>  <audio id="music" autoplay loop>
    <source src="background.mp3" type="audio/mpeg">
  </audio>  <script>
    setTimeout(() => {
      document.getElementById('voice').play();
      document.getElementById('music').volume = 0.3;
    }, 3000);
  </script></body>
  </html>
